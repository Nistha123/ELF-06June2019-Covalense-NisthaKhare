<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ordered List</title>
</head>
<body>
   <ol type="i">
       <b><i>
            <li>html</li>
            <li>css</li>
            <li>bootstrap</li>
            <li>javascript</li>
            <li>angular</li>
       </i></b>       
   </ol> 

   <ol>
        <li>html</li>
        <li>css</li>
        <li>bootstrap</li>
        <li>javascript</li>
        <li>angular</li>
   </ol>

   <ol type="A">
        <li>html</li>
        <li>css</li>
        <li>bootstrap</li>
        <li>javascript</li>
        <li>angular</li>
   </ol>

   <ol type="I">
        <li>html</li>
        <li>css</li>
        <li>bootstrap</li>
        <li>javascript</li>
        <li>angular</li>
   </ol>
</body>
</html>
