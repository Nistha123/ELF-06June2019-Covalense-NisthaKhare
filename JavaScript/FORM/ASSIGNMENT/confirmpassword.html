<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="/FORM/form.css">
</head>
<body>
    <div class="card"></div>
    <legend>LOGIN</legend>
    <form>
    <div class="form-group">
            <label id="lb" class="lab">Email</label>
            <input style="border-width: 2px" type="email" class="form-control" name="email" id="" placeholder="Enter Email">
    </div>
    <div class="form-group">
            <label id="lb1" class="lab">Password</label>
            <input style="border-width: 2px" type="password" class="form-control" name="password" id="pas" placeholder="Enter password">
    </div>
    <div class="form-group">
            <label id="lb2" class="lab">Confirm Password</label>
            <input type="password" class="form-control" style="border-width: 2px" name="confirm" id="con" placeholder="Confirm password">
            <p disabled>Incorrect password</p>
    </div>

    <div>
        <button disabled type="button" onclick="validateForm()" id="but1">Submit</button>
    </div>
</form>
    <script src="./form.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>
</body>
</html>
